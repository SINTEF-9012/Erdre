profile:
    dataset: cnc_milling

clean:
    target: tool_condition
    classification: False
    onehot_encode_target: False
    combine_files: True
    percentage_zeros_threshold: 1.0
    correlation_metric: pearson
    input_max_correlation_threshold: 1.0

featurize:
    features:
    add_rolling_features: False
    rolling_window_size: 100
    remove_features:
    target_min_correlation_threshold: 0.0
    train_split: 0.6
    shuffle_files: False
    calibrate_split: 0.0

scale:
    input: standard
    output: minmax

sequentialize:
    window_size: 20
    target_size: 1
    shuffle_samples: False

train:
    learning_method: cnn
    n_epochs: 10
    batch_size: 512
    kernel_size: 5
    early_stopping: False
    patience: 10

evaluate:
